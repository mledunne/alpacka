<script>

// Pack lists
var NewList = ["List Name"];
var SkiList = ["Ski Day","Gloves", "Skis", "Boots", "Snow Jacket", "Bibs", "Helmet", "Poles", "Leggings", "Socks", "Underarmor Shirt"];
var HikeList = ["Day Hike","Backpack","Camelback","Water bottle","Hiking boots","Light jacket","Raincoat","Extra socks","Lunch","Snacks"];
var BackpackingList = ["1-Night Backpacking","Sleeping bag","Tent","Headlamp","Sleeping pad","Rucksack","Flip Flops","Socks","Towel","Water","Firewoord","Smores","Granola bars","Raincoat","Sweatpants","Sunscreen"];
var CarCampList = ["Car Camping","Sleeping bag","Tent","Headlamp","Sleeping pad","Flip Flops","Socks","Water","Jetboil","Propane","Granola bars","Raincoat"];

// Toggle between lists
var CurrentList = NewList;
var numItems = NewList.length-1;
var table = document.getElementById("PackList");
// UpdateList(NewList);
function UpdateList(listName) {
	var listLen=document.getElementById('PackList').rows.length-1;
	if (listLen > 1) {
		for(rowIndex = 0; rowIndex < listLen; rowIndex++) {
			var row = table.deleteRow(-1);
			}
		}
	CurrentList = listName;
	numItems = CurrentList.length-1;
	document.getElementById("numItemsBtn").innerHTML=numItems.toString().concat("/",CurrentList.length-1," items to pack");
	document.getElementById("currentList").value=CurrentList[0];
	CurrentListItems = CurrentList.slice();
	CurrentListItems.shift();
	CurrentListItems.sort();
	for(item = 0; item < CurrentListItems.length; item++) {
		var row = table.insertRow(-1);
		row.class="packListRow";
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		cell1.width="30px";
		<!-- cell3.height="40px"; -->
		cell3.innerHTML = "<div class='btn-group'><button type='button' class='btn' style='color:#4fa9ff;background-color:white;border:1px solid #4fa9ff;width:70px;text-align:center;cursor:pointer' onclick='togglePacked(this,\"packNow\")'>Pack</button><button type='button' class='btn dropdown-toggle dropdown-toggle-split' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false' style='background-color:#4fa9ff;color:white'><span class='sr-only'>Toggle Dropdown</span></button><div class='dropdown-menu'><button class='dropdown-item' style='color:#ffe599' onclick='togglePacked(this,\"packLater\")'>Pack&nbspLater</button><button class='dropdown-item' style='color:#ffe599' onclick='togglePacked(this,\"needToBuy\")'>Need&nbspTo&nbspBuy</button><button class='dropdown-item'>Something else here</button><div class='dropdown-divider'></div><button class='dropdown-item'>Delete</button></div></div>";
		cell2.innerHTML = "<input class='packListCell' style='color:#323232' value=\"".concat(CurrentListItems[item],"\">");
		cell1.innerHTML = "<button type='button' class='btn btn-secondary deletebtn' style='background-color:white;border:none' onclick='deleteFromList(this)'><b>x</b></button>";
		}
		var packListCells = document.getElementsByClassName("packListCell");
	}
	
function NewListFunc() {
	var listLen=document.getElementById('PackList').rows.length-1;
	if (listLen > 1) {
		for(rowIndex = 0; rowIndex < listLen; rowIndex++) {
			var row = table.deleteRow(-1);
			}
		}
	CurrentList = NewList;
	document.getElementById("currentList").value="";
	document.getElementById("currentList").placeholder="List Name";
	document.getElementById("numItemsBtn").innerHTML=numItems.toString().concat("/",CurrentList.length-1," items to pack");
	}
	
//Toggle Pack Button
function togglePacked(packBtn,state) {
	if (state=='packNow') { //switch to Packed state
		numItems = numItems-1;
		document.getElementById("numItemsBtn").innerHTML=numItems.toString().concat("/",CurrentList.length-1," items to pack");
		packBtn.innerHTML='Packed'; //Button text change to 'Packed'
		packBtn.style.backgroundColor='white'; //Button body change to white
		packBtn.parentNode.childNodes[1].style.backgroundColor='#e0e0e0'; //Caret body change to white
		packBtn.style.color='#e0e0e0'; //Button text change to gray
		packBtn.style.borderColor='#e0e0e0'; //Button border color change to gray
		packBtn.parentNode.childNodes[1].style.color="white"; //Caret text change to gray
		packBtn.onclick=function(){ togglePacked(this,"unPack"); }  //Button onclick change to state='unPack'
		packBtn.parentNode.parentNode.parentNode.cells[1].childNodes[0].style.color='#e0e0e0';	//List item text change to gray
		}
	else if (state=="packLater") { //switch to Later state
		packBtn.parentNode.parentNode.childNodes[0].innerHTML='Later';
		packBtn.parentNode.parentNode.childNodes[0].style.color='#ffe599';
		packBtn.parentNode.parentNode.childNodes[0].style.borderColor='#ffe599'; //Button border color change to gray
		packBtn.parentNode.parentNode.childNodes[0].style.backgroundColor='white';
		packBtn.parentNode.parentNode.childNodes[1].style.backgroundColor='#ffe599';
		packBtn.parentNode.parentNode.childNodes[1].style.color='white';
		}
	else if (state=="needToBuy") { //switch to Buy state
		packBtn.parentNode.parentNode.childNodes[0].innerHTML='Buy';
		packBtn.parentNode.parentNode.childNodes[0].style.color='#ffe599';
		packBtn.parentNode.parentNode.childNodes[0].style.borderColor='#ffe599'; //Button border color change to gray
		packBtn.parentNode.parentNode.childNodes[0].style.backgroundColor='white';
		packBtn.parentNode.parentNode.childNodes[1].style.backgroundColor='#ffe599';
		packBtn.parentNode.parentNode.childNodes[1].style.color='white';
		}
	else { //switch to Pack state
		numItems=numItems+1;
		document.getElementById("numItemsBtn").innerHTML=numItems.toString().concat("/",CurrentList.length-1," items to pack");
		packBtn.style.backgroundColor='white';
		packBtn.parentNode.childNodes[1].style.backgroundColor='#4fa9ff';
		packBtn.style.color='#4fa9ff';
		packBtn.style.borderColor='#4fa9ff'; 
		packBtn.parentNode.childNodes[1].style.color="white";
		packBtn.innerHTML='Pack';
		packBtn.onclick=function(){ togglePacked(this,"packNow"); } 
		packBtn.parentNode.parentNode.parentNode.cells[1].childNodes[0].style.color='#323232';
		}
	}

			<!-- cell2.innerHTML = "<input class='packListCell' style='color:#323232' value=\"".concat(newItem,"\">"); -->
			<!-- cell1.innerHTML = "<button type='button' class='btn btn-secondary deletebtn' style='background-color:white;border:none' onclick='deleteFromList(this)'><b>x</b></button>"; -->
			document.getElementById("newItem").value="";
			document.getElementById("newItem").placeholder="Add item";
			<!-- numItems=numItems+1; -->
			<!-- document.getElementById("numItemsBtn").innerHTML=numItems.toString().concat("/",CurrentList.length-1," items to pack"); -->
			}
		}    
	});
	
// Delete item from list
function deleteFromList(thisItem) {
	var itemInd = CurrentList.indexOf(thisItem.parentNode.parentNode.cells[1].childNodes[0].value);
		CurrentList.splice(itemInd,1);
		UpdateList(CurrentList);
	}



</script>
